
worker_processes  1;

events {
  worker_connections  1024;
}

http {
  server {
    listen 80;
    server_name  localhost;

    root   /usr/share/nginx/html;
    index  index.html index.htm;

    location /app {
      try_files $uri $uri/ /index.html;
    }

    include /etc/nginx/mime.types;
    include /usr/local/etc/nginx/sites-enabled/*;
  }
}
