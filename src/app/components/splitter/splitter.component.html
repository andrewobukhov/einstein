<div class="splitter-container {{direction}}" [ngClass]="{resizing: isInProgress}">
  <div class="overlaying"></div>
  <div #firstArea class="first-area" [ngClass]="{closed: leftAreaClosed}">
    <ng-content select="[firstArea]"></ng-content>
  </div>
  <div #splitter class="splitter-box" (click)="onToggle()"></div>
  <div #secondArea class="second-area">
    <ng-content select="[secondArea]"></ng-content>
  </div>
</div>
