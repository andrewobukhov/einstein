<div class="steps-container">

  <div class="row steps">
    <div class="col-md-12">
      <h4>Test steps</h4>
      <table class="table steps-table">
        <thead>
        <tr>
          <th colspan="3">Step</th>
          <th width="50%">Expected result</th>
        </tr>
        </thead>
        <tbody dragula="STEPS" [dragulaModel]="steps">
        <tr *ngFor="let step of model.children;let i = index;">
          <td>
            <div class="btn-dropdown" dropdown>
              <button type="button" dropdownToggle class="btn btn-clear dropdown-toggle"
                      data-toggle="dropdown" aria-haspopup="true" aria-expanded="false"><span
                class="icon-ico-drag"></span></button>
              <ul class="dropdown-menu dropdown-2" *dropdownMenu>
                <li><a href="#">Clone</a></li>
                <li><a href="#">Delete</a></li>
                <li><a href="#">Move up</a></li>
                <li><a href="#">Move down</a></li>
              </ul>
            </div>
          </td>
          <td class="order" scope="row">
            {{i + 1}}
          </td>
          <td>
            <app-summernote-editor [htmlContent]="step.name"></app-summernote-editor>
          </td>
          <td>
            <app-summernote-editor [htmlContent]="step.expectedResult"></app-summernote-editor>
          </td>

        </tr>
        </tbody>
      </table>
    </div>
  </div>
  <div>
    <input class="add-new btn btn-primary" type="button" value="New step">
  </div>
</div>
